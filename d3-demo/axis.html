<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .axis path,
        .axis line{
            fill: none;
            stroke: black;
            /* 为保证数轴和刻度线精确到像素级 */
            shape-rendering: crispEdges;
        }
        .axis text{
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>

</body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var width = 600
    var height = 600
    var svg = d3.select('body')
        .append('svg')
        .attr('width',width)
        .attr('height',height)
    //用于坐标轴的线性比例尺
    var xScale = d3.scale.ordinal()
        .domain([1,2,3])
        .range(['red','black','green'])
    //定义坐标轴
    var axis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom')
    var gAxis = svg.append('g')
        .attr('class','axis')
        .attr('transform','translate(80,80)')
        .call(axis)

    var axisLeft = d3.svg.axis()
        .scale(xScale)
        .orient('left')
        .ticks(5)
    var gAxisLeft = svg.append('g')
        .attr('class','axis')
        .attr('transform','translate(80,120)')
        .call(axisLeft)

    var axisRight = d3.svg.axis()
        .scale(xScale)
        .orient('right')
        /*设置坐标轴的指定刻度*/
        .tickValues([2,3,4,5,6])
    var gAxisRight = svg.append('g')
        .attr('class','axis')
        .attr('transform','translate(100,120)')
        .call(axisRight)

    var axisTop = d3.svg.axis()
        .scale(xScale)
        .orient('top')
        .ticks(5)
        /*设置坐标轴的内外刻度的长度。默认都为6*/
        .tickSize(2,6)
    var gAxisTop = svg.append('g')
        .attr('class','axis')
        .attr('transform','translate(120,120)')
        .call(axisTop)
</script>
</html>
